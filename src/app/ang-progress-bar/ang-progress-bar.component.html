<div class="container">
	<h1>{{title}}</h1>
	<div>
		<div class="first" *ngFor="let bar of dataSource?.bars; let i = index">
			 <div class="second bar{{i}}" [attr.data-index]="i" [attr.aria-valuenow]="bar" aria-valuemin="0" 
			 [attr.aria-valuemax]="dataSource.limit" [ngStyle]="{'width':((bar*100)/dataSource.limit)+ '%'}" 
			 [ngClass]="{'barOverflow': bar>dataSource.limit}" id="progressBar{{i}}">
				{{bar}}%
			</div>
		</div>
		<div>

		<select class="select" [ngModel]="selectedBar" #selected>
	        <option *ngFor="let bar of bars; let i = index" [value]="i">Progress bar {{i+1}}</option>
	    </select>
		<button type="button" *ngFor="let button of dataSource?.buttons" (click)="btnClick(button)" class="button-small button" id="{{button}}">
		{{button}} 
		</button>
		</div>
	</div>
</div>
<div class="container error" *ngIf="error">
	<span>Error in fetching data</span>
</div>
